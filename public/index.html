<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Pokèbox</title>
</head>
<body class="uppercase font-mono">
    <header class="w-full p-5 flex items-center md:justify-between flex-col md:flex-row relative">
        <h1 class="text-2xl pb-5 md:pb-0 font-pokemon">Pokebox</h1>
        <div>
            <input class="uppercase p-2 placeholder:text-black bg-white rounded-l-md border border-black" type="type" placeholder="enter pokemon">
            <button class="bg-white p-2 uppercase rounded-r-md border border-black">Search</button>
        </div>
        <div class="absolute inset-0 w-full object-cover bg-[url('https://i.redd.it/nx3en0780vu41.png')] -z-10 opacity-30"></div>
    </header>
    <section class="w-72 md:w-1/2 mx-auto p-5 flex items-center justify-center flex-col text-center welcome">
        <h2 class="font-pokemon text-2xl">Welcome to Pokebox!</h2>
        <p>Pokèbox allows you to buy nearly any Pokèmon card at a discounted price with ease.<br>$5 extra will be added 
        to all cards excluding bulk.</p>
    </section>
    <section class="container-xl p-8 hidden flex-wrap align-center justify-center gap-4 cardContainer"></section>

    <script src="index.js"></script>
</body>
</html>
